<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Brutalist black background -->
  <rect width="64" height="64" fill="#000000"/>
  
  <!-- Clapperboard - main white rectangle -->
  <rect x="10" y="18" width="44" height="28" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  
  <!-- Diagonal black stripe (classic clapperboard design) -->
  <polygon points="10,18 28,18 20,26 10,26" fill="#000000"/>
  
  <!-- Film strip holes on left edge -->
  <circle cx="14" cy="26" r="1.5" fill="#000000"/>
  <circle cx="14" cy="32" r="1.5" fill="#000000"/>
  <circle cx="14" cy="38" r="1.5" fill="#000000"/>
  
  <!-- Bold geometric "MN" (Movie Night) -->
  <!-- M -->
  <rect x="24" y="30" width="3" height="12" fill="#000000"/>
  <rect x="27" y="30" width="3" height="8" fill="#000000"/>
  <rect x="30" y="30" width="3" height="8" fill="#000000"/>
  <rect x="33" y="30" width="3" height="12" fill="#000000"/>
  
  <!-- N -->
  <rect x="38" y="30" width="3" height="12" fill="#000000"/>
  <rect x="41" y="30" width="3" height="6" fill="#000000"/>
  <rect x="44" y="36" width="3" height="6" fill="#000000"/>
  <rect x="47" y="30" width="3" height="12" fill="#000000"/>
  
  <!-- Red accent block -->
  <rect x="10" y="40" width="12" height="6" fill="#FF0000"/>
</svg>
